<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--my style css-->
    <link rel="stylesheet" type="text/css" href="css/indexStyle.css">

    <title>Wikipedia Search Engine!</title>
  </head>
  <body>
      <div id = 'spacer'>

      </div>
      <div class='container'>
          <h1>Wikipedia Search Engine</h1>
          <div class='container'>                
                <input type="text" class="form-control" placeholder="Search Wikipedia" id='searchTerm'>                                  
          </div>
          <div class= 'container'>
            <div class="wrapper">
                <button type="submit" class="btn btn-outline-secondary" id="search">Submit<i class="fa fa-search" aria-hidden="true"></i></button>
               
            </div>  
          </div>
          <div class='container'>
              <div class='wrapper'>
                    <a href ='https://en.wikipedia.org/wiki/Special:Random' target='blank' class= 'btn btn-outline-secondary' id ='randomWiki'>Get Random Article</a>
              </div>
          </div>            
      </div>            
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script src="scripts/indexScript.js"></script>
  </body>
  </html>
